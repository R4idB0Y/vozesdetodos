  <script>
    const questions = [
      {
        question: "Qual Ã© um exemplo de violaÃ§Ã£o dos direitos humanos?",
        options: [
          "Censura Ã  imprensa",
          "Liberdade de expressÃ£o",
          "Direito Ã  educaÃ§Ã£o",
          "Direito ao trabalho"
        ],
        answer: "Censura Ã  imprensa"
      },
      {
        question: "Qual Ã© o principal documento que protege os direitos humanos no mundo?",
        options: [
          "A Carta Magna",
          "A ConstituiÃ§Ã£o Federal",
          "A DeclaraÃ§Ã£o Universal dos Direitos Humanos",
          "O CÃ³digo Civil"
        ],
        answer: "A DeclaraÃ§Ã£o Universal dos Direitos Humanos"
      },
      {
        question: "Qual Ã© um direito humano fundamental?",
        options: [
          "Direito Ã  educaÃ§Ã£o",
          "Direito a ter um carro",
          "Direito a fÃ©rias",
          "Direito a ter uma casa"
        ],
        answer: "Direito Ã  educaÃ§Ã£o"
      },
      {
        question: "Todos tÃªm direito Ã  liberdade de expressÃ£o?",
        options: [
          "NÃ£o",
          "Sim",
          "Apenas cidadÃ£os",
          "Somente jornalistas"
        ],
        answer: "Sim"
      },
      {
        question: "Os direitos humanos sÃ£o aplicÃ¡veis a todos os paÃ­ses?",
        options: [
          "Somente em PaÃ­ses democrÃ¡ticos",
          "NÃ£o, sÃ³ em paÃ­ses desenvolvidos",
          "Sim, universalmente",
          "Apenas em paÃ­ses ricos"
        ],
        answer: "Sim, universalmente"
      }
    ];

    // FunÃ§Ã£o para embaralhar as perguntas
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Embaralha as perguntas
    shuffle(questions);

    let currentQuestionIndex = 0;
    let correctAnswers = 0;

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz');
      const feedbackContainer = document.getElementById('feedback');
      const nextButton = document.getElementById('next-button');
      const finishButton = document.getElementById('finish-button');

      feedbackContainer.textContent = '';

      quizContainer.innerHTML = `
        <div class="question">${question.question}</div>
        ${question.options.map((option) => `
          <a href="#" class="option" data-answer="${option}">${option}</a>
        `).join('')}
      `;

      const optionElements = document.querySelectorAll('.option');
      optionElements.forEach(option => {
        option.addEventListener('click', function(event) {
          event.preventDefault();
          const selectedAnswer = this.dataset.answer;
          if (selectedAnswer === question.answer) {
            correctAnswers++;
            document.getElementById('correct-sound').play();
            feedbackContainer.textContent = 'Correto!';
          } else {
            document.getElementById('error-sound').play();
            feedbackContainer.textContent = 'Incorreto! A resposta certa Ã©: ' + question.answer;
          }
          nextButton.style.display = 'block';
          optionElements.forEach(opt => opt.style.pointerEvents = 'none');
          if (currentQuestionIndex === questions.length - 1) {
            finishButton.style.display = 'block';
            nextButton.style.display = 'none';
          }
        });
      });
    }

    function showResults() {
      const resultContainer = document.getElementById('result');
      resultContainer.innerHTML = `
        VocÃª acertou ${correctAnswers} de ${questions.length} perguntas!<br>
      `;
      if (correctAnswers === questions.length) {
        document.getElementById('victory-sound').play();
        resultContainer.innerHTML += "ParabÃ©ns! VocÃª acertou todas as perguntas!";
      } else {
        document.getElementById('over-sound').play();
        resultContainer.innerHTML += "Tente novamente!";
      }
      document.getElementById('quiz').innerHTML = '';
      document.getElementById('feedback').textContent = '';
    }

    document.getElementById('next-button').addEventListener('click', function() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      }
      if (currentQuestionIndex === questions.length - 1) {
        this.style.display = 'none';
        document.getElementById('finish-button').style.display = 'block';
      }
    });

    document.getElementById('finish-button').addEventListener('click', function() {
      showResults();
    });

    loadQuestion();
  </script>
