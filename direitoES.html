  <div class="container">

  <script>
    const questions = [
      {
        question: "Â¿CuÃ¡l es un ejemplo de violaciÃ³n de los derechos humanos?",
        options: [
          "Censura a la prensa", // Respuesta correcta
          "Libertad de expresiÃ³n",
          "Derecho a la educaciÃ³n",
          "Derecho al trabajo"
        ],
        answer: "Censura a la prensa"
      },
      {
        question: "Â¿CuÃ¡l es el principal documento que protege los derechos humanos en el mundo?",
        options: [
          "La Carta Magna",
          "La ConstituciÃ³n Federal",
          "La DeclaraciÃ³n Universal de los Derechos Humanos", // Respuesta correcta
          "El CÃ³digo Civil"
        ],
        answer: "La DeclaraciÃ³n Universal de los Derechos Humanos"
      },
      {
        question: "Â¿CuÃ¡l es un derecho humano fundamental?",
        options: [
          "Derecho a la educaciÃ³n", // Respuesta correcta
          "Derecho a tener un coche",
          "Derecho a vacaciones",
          "Derecho a tener una casa"
        ],
        answer: "Derecho a la educaciÃ³n"
      },
      {
        question: "Â¿Todos tienen derecho a la libertad de expresiÃ³n?",
        options: [
          "No",
          "SÃ­", // Respuesta correcta
          "Solo ciudadanos",
          "Solo periodistas"
        ],
        answer: "SÃ­"
      },
      {
        question: "Â¿Los derechos humanos son aplicables a todos los paÃ­ses?",
        options: [
          "Solo en paÃ­ses democrÃ¡ticos",
          "No, solo en paÃ­ses desarrollados",
          "SÃ­, universalmente", // Respuesta correta
          "Solo en paÃ­ses ricos"
        ],
        answer: "SÃ­, universalmente"
      }
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz');
      const feedbackContainer = document.getElementById('feedback');
      const nextButton = document.getElementById('next-button');
      const finishButton = document.getElementById('finish-button');

      feedbackContainer.textContent = '';

      quizContainer.innerHTML = `
        <div class="question">${question.question}</div>
        ${question.options.map((option) => `
          <a href="#" class="option" data-answer="${option}">${option}</a>
        `).join('')}
      `;

      const optionElements = document.querySelectorAll('.option');
      optionElements.forEach(option => {
        option.addEventListener('click', function(event) {
          event.preventDefault();
          const selectedAnswer = this.dataset.answer;
          if (selectedAnswer === question.answer) {
            correctAnswers++;
            document.getElementById('correct-sound').play();
            feedbackContainer.textContent = 'Â¡Correcto!';
          } else {
            document.getElementById('error-sound').play();
            feedbackContainer.textContent = 'Â¡Incorrecto! La respuesta correcta es: ' + question.answer;
          }
          nextButton.style.display = 'block';
          optionElements.forEach(opt => opt.style.pointerEvents = 'none');
          if (currentQuestionIndex === questions.length - 1) {
            finishButton.style.display = 'block';
            nextButton.style.display = 'none';
          }
        });
      });
    }

    function showResults() {
      const resultContainer = document.getElementById('result');
      resultContainer.innerHTML = `
        Â¡Acertaste ${correctAnswers} de ${questions.length} preguntas!<br>
      `;
      if (correctAnswers === questions.length) {
        document.getElementById('victory-sound').play();
        resultContainer.innerHTML += "Â¡Felicidades! Â¡Acertaste todas las preguntas!";
      } else {
        document.getElementById('over-sound').play();
        resultContainer.innerHTML += "Â¡IntÃ©ntalo de nuevo!";
      }
      document.getElementById('quiz').innerHTML = '';
      document.getElementById('feedback').textContent = '';
    }

    document.getElementById('next-button').addEventListener('click', function() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      }
      if (currentQuestionIndex === questions.length - 1) {
        this.style.display = 'none';
        document.getElementById('finish-button').style.display = 'block';
      }
    });

    document.getElementById('finish-button').addEventListener('click', function() {
      showResults();
    });

    loadQuestion();
  </script>
