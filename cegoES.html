    .language-button {

      cursor: pointer;

      text-decoration: none;

    .language-button:hover {

    .cego-button {

      border-radius: 10px;

      position: fixed;

      right: 0;

    }

    .gif-container img {

  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap">

<body>
  <div class="container">
    <h1>Quiz de Inteligencia Artificial</h1>
    <div id="quiz"></div>
    <div id="feedback" class="feedback"></div>
    <button id="next-button" class="next-button" style="display:none;">Siguiente Pregunta</button>
    <button id="finish-button" class="finish-button">Ver Resultados</button>
    <div id="result" class="result"></div>

  </div>

  <a href="index.html" class="menu-button">Menu</a>

  <audio id="correct-sound" src="ring.mp3"></audio>
  <audio id="victory-sound" src="victory.mp3"></audio>
  <audio id="over-sound" src="over.mp3"></audio>
  <audio id="error-sound" src="erro.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Â¿CuÃ¡l es el objetivo principal de la Inteligencia Artificial?",
        options: [
          "A) Imitar la inteligencia humana",
          "B) Reemplazar completamente a los humanos",
          "C) Crear computadoras mÃ¡s rÃ¡pidas",
          "D) Almacenar mÃ¡s datos"
        ],
        answer: "Imitar la inteligencia humana",
        audio: "es1.mp3"
      },
      {
        question: "Â¿CuÃ¡l de las siguientes Ã¡reas es una aplicaciÃ³n comÃºn de IA?",
        options: [
          "A) Reconocimiento de voz",
          "B) ReproducciÃ³n de video",
          "C) Almacenamiento de datos",
          "D) ConexiÃ³n a Internet"
        ],
        answer: "Reconocimiento de voz",
        audio: "es2.mp3"
      },
      {
        question: "Â¿CuÃ¡l es un ejemplo de aprendizaje automÃ¡tico?",
        options: [
          "A) Algoritmos de bÃºsqueda",
          "B) Redes neuronales",
          "C) Sistemas de gestiÃ³n de bases de datos",
          "D) Desarrollo de software"
        ],
        answer: "Redes neuronales",
        audio: "es3.mp3"
      },
      {
        question: "Â¿QuÃ© es una red neuronal artificial?",
        options: [
          "A) Un software de ediciÃ³n de imÃ¡genes",
          "B) Un sistema que simula el funcionamiento del cerebro humano",
          "C) Una herramienta de bÃºsqueda en la web",
          "D) Un dispositivo de almacenamiento de datos"
        ],
        answer: "Un sistema que simula el funcionamiento del cerebro humano",
        audio: "es4.mp3"
      },
      {
        question: "Â¿QuÃ© tÃ©cnica de IA se utiliza para predecir comportamientos futuros basados en datos histÃ³ricos?",
        options: [
          "A) Aprendizaje supervisado",
          "B) Aprendizaje no supervisado",
          "C) Algoritmos genÃ©ticos",
          "D) Redes neuronales convolucionales"
        ],
        answer: "Aprendizaje supervisado",
        audio: "es5.mp3"
      }
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz');
      const feedbackContainer = document.getElementById('feedback');
      const nextButton = document.getElementById('next-button');
      const finishButton = document.getElementById('finish-button');

      feedbackContainer.textContent = '';

      quizContainer.innerHTML = `
        <div class="question">${question.question}</div>
        <button onclick="playAudio('${question.audio}')">ðŸ”Š</button>
        ${question.options.map((option) => `
          <a href="#" class="option" data-answer="${option.slice(3)}">${option}</a>
        `).join('')}
      `;

      const optionElements = document.querySelectorAll('.option');
      optionElements.forEach(option => {
        option.addEventListener('click', function(event) {
          event.preventDefault();
          const selectedAnswer = this.dataset.answer;
          if (selectedAnswer === question.answer) {
            correctAnswers++;
            document.getElementById('correct-sound').play();
            feedbackContainer.textContent = 'Â¡Correcto!';
          } else {
            incorrectAnswers++;
            document.getElementById('error-sound').play();
            feedbackContainer.textContent = 'Â¡Incorrecto! La respuesta correcta es: ' + question.answer;
          }
          nextButton.style.display = 'block';
          optionElements.forEach(opt => opt.style.pointerEvents = 'none');

          if (currentQuestionIndex >= questions.length - 1) {
            nextButton.style.display = 'none';
            finishButton.style.display = 'block';
            if (correctAnswers === questions.length) {
              document.getElementById('victory-sound').play();
            } else {
              document.getElementById('over-sound').play();
            }
          }
        });
      });
    }

    function playAudio(audioFile) {
      const audio = new Audio(audioFile);
      audio.play();
    }

    document.getElementById('next-button').addEventListener('click', function() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
        this.style.display = 'none';
      }
    });

    document.getElementById('finish-button').addEventListener('click', function() {
      const resultContainer = document.getElementById('result');
      resultContainer.innerHTML = `
        Has acertado ${correctAnswers} de ${questions.length} preguntas.<br>
        ${incorrectAnswers > 0 ? `Has fallado ${incorrectAnswers} preguntas.` : ''}
      `;
      this.style.display = 'none';
    });

    loadQuestion(); // Cargar la primera pregunta
  </script>
</body>
