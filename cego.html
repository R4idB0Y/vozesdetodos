<body>
  <div class="container">

  <script>
    const questions = [
      {
        question: "Qual Ã© o principal objetivo da InteligÃªncia Artificial?",
        options: [
          "Imitar a inteligÃªncia humana",
          "Substituir completamente os humanos",
          "Criar computadores mais rÃ¡pidas",
          "Armazenar mais dados"
        ],
        answer: "Imitar a inteligÃªncia humana",
        audio: "qs1.mp3"
      },
      {
        question: "Qual das seguintes Ã¡reas Ã© uma aplicaÃ§Ã£o comum de IA?",
        options: [
          "Reconhecimento de voz",
          "ReproduÃ§Ã£o de vÃ­deo",
          "Armazenamento de dados",
          "ConexÃ£o Ã  Internet"
        ],
        answer: "Reconhecimento de voz",
        audio: "qs2.mp3"
      },
      {
        question: "Qual Ã© um exemplo de aprendizado de mÃ¡quina?",
        options: [
          "Algoritmos de busca",
          "Redes neurais",
          "Sistemas de gerenciamento de banco de dados",
          "Desenvolvimento de software"
        ],
        answer: "Redes neurais",
        audio: "qs3.mp3"
      },
      {
        question: "O que Ã© uma rede neural artificial?",
        options: [
          "Um software de ediÃ§Ã£o de imagem",
          "Um sistema que simula o funcionamento do cÃ©rebro humano",
          "Uma ferramenta de pesquisa na web",
          "Um dispositivo de armazenamento de dados"
        ],
        answer: "Um sistema que simula o funcionamento do cÃ©rebro humano",
        audio: "qs4.mp3"
      },
      {
        question: "Qual tÃ©cnica de IA Ã© usada para prever comportamentos futuros com base em dados histÃ³ricos?",
        options: [
          "Aprendizado supervisionado",
          "Aprendizado nÃ£o supervisionado",
          "Algoritmos genÃ©ticos",
          "Redes neurais convolucionais"
        ],
        answer: "Aprendizado supervisionado",
        audio: "qs5.mp3"
      }
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz');
      const feedbackContainer = document.getElementById('feedback');
      const nextButton = document.getElementById('next-button');
      const finishButton = document.getElementById('finish-button');

      feedbackContainer.textContent = '';

      quizContainer.innerHTML = `
        <div class="question">
          ${question.question}
          <button onclick="document.getElementById('audio-${currentQuestionIndex}').play();" style="margin-left: 10px;">ðŸ”Š</button>
          <audio id="audio-${currentQuestionIndex}" src="${question.audio}"></audio>
        </div>
        ${question.options.map((option) => `
          <a href="#" class="option" data-answer="${option}">${option}</a>
        `).join('')}
      `;

      const optionElements = document.querySelectorAll('.option');
      optionElements.forEach(option => {
        option.addEventListener('click', function(event) {
          event.preventDefault();
          const selectedAnswer = this.dataset.answer;
          if (selectedAnswer === question.answer) {
            correctAnswers++;
            document.getElementById('correct-sound').play();
            feedbackContainer.textContent = 'Correto!';
          } else {
            incorrectAnswers++;
            document.getElementById('error-sound').play();
            feedbackContainer.textContent = 'Incorreto! A resposta certa Ã©: ' + question.answer;
          }
          nextButton.style.display = 'block';
          optionElements.forEach(opt => opt.style.pointerEvents = 'none');

          if (currentQuestionIndex >= questions.length - 1) {
            nextButton.style.display = 'none';
            finishButton.style.display = 'block';
            if (correctAnswers === questions.length) {
              document.getElementById('victory-sound').play();
            } else {
              document.getElementById('over-sound').play();
            }
          }
        });
      });
    }

    document.getElementById('next-button').addEventListener('click', function() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
        this.style.display = 'none';
      }
    });

    document.getElementById('finish-button').addEventListener('click', function() {
      const resultContainer = document.getElementById('result');
      resultContainer.innerHTML = `
        VocÃª acertou ${correctAnswers} de ${questions.length} perguntas.<br>
        ${incorrectAnswers > 0 ? `VocÃª errou ${incorrectAnswers} perguntas.` : ''}
      `;
      this.style.display = 'none';
    });

    loadQuestion(); // Carrega a primeira pergunta
  </script>
