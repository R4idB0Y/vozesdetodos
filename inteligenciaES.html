<head>

  <style>

    .next-button {

      border: none;
      color: #fff;
      padding: 12px 24px;
      font-size: 1.2em;

      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .next-button:hover {
      background: linear-gradient(145deg, #d62839, #e76f51);
      transform: scale(1.03);

    }

    .result {
      font-size: 1.2em;
      margin-top: 20px;

    .language-button {
      position: fixed;
      bottom: 20px;

      background: #fff;
      color: #264653;
      padding: 10px 20px;
      font-size: 1em;

      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #264653;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);

    .language-button:hover {
      background: #f0f0f0;

    .cego-button {
      position: fixed;
      bottom: 20px;

      background: #fff;

      border-radius: 10px;
      cursor: pointer;

      position: absolute;

      right: 0;
      z-index: 10;
    }

    .gif-container img {
      width: 90px;

  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap">

<body>
  <div class="container">
    <h1>Quiz de Inteligencia Artificial</h1>
    <div id="quiz"></div>
    <div id="feedback" class="feedback"></div>
    <button id="next-button" class="next-button" style="display:none;">Siguiente Pregunta</button>
    <div id="result" class="result"></div>

    <div class="gif-container">
      <img src="sonic.gif" alt="GIF" />
    </div>
  </div>

  <a href="inteligencia.html" class="language-button">üáßüá∑</a>
  <a href="cegoES.html" class="cego-button" aria-label="Bot√£o de acessibilidade para deficientes visuais">Modo Ciego</a>
  <a href="index.html" class="menu-button">Menu</a>

  <audio id="correct-sound" src="ring.mp3"></audio>
  <audio id="victory-sound" src="victory.mp3"></audio> <!-- Sonido de victoria -->
  <audio id="over-sound" src="over.mp3"></audio> <!-- Sonido de "over" -->
  <audio id="error-sound" src="erro.mp3"></audio> <!-- Sonido de error -->

  <script>
    const questions = [
      {
        question: "¬øCu√°l es el objetivo principal de la Inteligencia Artificial?",
        options: [
          "Imitar la inteligencia humana",
          "Sustituir completamente a los humanos",
          "Crear computadoras m√°s r√°pidas",
          "Almacenar m√°s datos"
        ],
        answer: "Imitar la inteligencia humana"
      },
      {
        question: "¬øCu√°l de las siguientes √°reas es una aplicaci√≥n com√∫n de IA?",
        options: [
          "Reconocimiento de voz",
          "Reproducci√≥n de video",
          "Almacenamiento de datos",
          "Conexi√≥n a Internet"
        ],
        answer: "Reconocimiento de voz"
      },
      {
        question: "¬øCu√°l es un ejemplo de aprendizaje autom√°tico?",
        options: [
          "Algoritmos de b√∫squeda",
          "Redes neuronales",
          "Sistemas de gesti√≥n de bases de datos",
          "Desarrollo de software"
        ],
        answer: "Redes neuronales"
      },
      {
        question: "¬øQu√© es una red neuronal artificial?",
        options: [
          "Un software de edici√≥n de im√°genes",
          "Un sistema que simula el funcionamiento del cerebro humano",
          "Una herramienta de b√∫squeda en la web",
          "Un dispositivo de almacenamiento de datos"
        ],
        answer: "Un sistema que simula el funcionamiento del cerebro humano"
      },
      {
        question: "¬øQu√© t√©cnica de IA se utiliza para predecir comportamientos futuros basados en datos hist√≥ricos?",
        options: [
          "Aprendizaje supervisado",
          "Aprendizaje no supervisado",
          "Algoritmos gen√©ticos",
          "Redes neuronales convolucionales"
        ],
        answer: "Aprendizaje supervisado"
      }
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz');
      const feedbackContainer = document.getElementById('feedback');
      const nextButton = document.getElementById('next-button');

      feedbackContainer.textContent = '';

      quizContainer.innerHTML = `
        <div class="question">${question.question}</div>
        ${question.options.map((option, index) => `
          <a href="#" class="option" data-answer="${option}">${option}</a>
        `).join('')}
      `;

      const optionElements = document.querySelectorAll('.option');
      optionElements.forEach(option => {
        option.addEventListener('click', function(event) {
          event.preventDefault();
          const selectedAnswer = this.dataset.answer;
          if (selectedAnswer === question.answer) {
            correctAnswers++;
            document.getElementById('correct-sound').play();
            feedbackContainer.textContent = '¬°Correcto!';
          } else {
            incorrectAnswers++;
            document.getElementById('error-sound').play(); // Toca el sonido de error
            feedbackContainer.textContent = '¬°Incorrecto! La respuesta correcta es: ' + question.answer;
          }
          nextButton.style.display = 'block';
          optionElements.forEach(opt => opt.classList.add('disabled'));
          this.classList.add('selected');
        });
      });

      if (currentQuestionIndex === questions.length - 1) {
        nextButton.style.display = 'none';
      }
    }

    document.getElementById('next-button').addEventListener('click', function() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        // Mostrar resultados autom√°ticamente
        showResults();
      }
    });

    function showResults() {
      document.getElementById('quiz').style.display = 'none';
      const resultContainer = document.getElementById('result');
      resultContainer.innerHTML = `
        <h2>Resultados</h2>
        <p>Respuestas correctas: ${correctAnswers}</p>
        <p>Respuestas incorrectas: ${incorrectAnswers}</p>
      `;
      
      // Tocar sonido de victoria o "over"
      if (correctAnswers >= 5) {
        document.getElementById('victory-sound').play();
      } else {
        document.getElementById('over-sound').play();
      }
    }

    loadQuestion();
  </script>
</body>
</html>
